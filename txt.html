
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Directory</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .profile-card { background: #fff; border-radius: 10px; overflow: hidden; width: 250px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .profile-card img { width: 100%; height: 150px; object-fit: cover; }
    .profile-card .content { padding: 15px; text-align: center; }
    .profile-card h3 { margin: 10px 0 5px; font-size: 1.2em; }
    .profile-card p { margin: 0; color: #777; font-size: 0.9em; }
    .profile-card .social { margin-top: 10px; }
    .profile-card .social a { margin: 0 5px; text-decoration: none; color: #555; font-size: 1.2em; }
    .profile-card .social a:hover { color: #0073e6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User 1">
      <div class="content">
        <h3>John Doe</h3>
        <p>Web Developer</p>
        <div class="social">
          <a href="#">&#xf09a;</a>
          <a href="#">&#xf099;</a>
          <a href="#">&#xf0e1;</a>
        </div>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User 2">
      <div class="content">
        <h3>Jane Smith</h3>
        <p>Graphic Designer</p>
        <div class="social">
          <a href="#">&#xf09a;</a>
          <a href="#">&#xf099;</a>
          <a href="#">&#xf0e1;</a>
        </div>
      </div>
    </div>
    <!-- Add more profile cards as needed -->
  </div>
</body>
</html>
