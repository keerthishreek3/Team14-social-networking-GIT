<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="profile-pic.jpg" alt="User Profile Picture" class="profile-pic">
      <h1 class="username">John Doe</h1>
      <p class="status">Online</p>
    </div>
    <div class="profile-details">
      <h2>About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </div>
    <div class="profile-actions">
      <button class="action-btn">Edit Profile</button>
      <button class="action-btn">Log Out</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
