<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Directory</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card { background: #fff; border-radius: 10px; width: 220px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-top-left-radius: 10px; border-top-right-radius: 10px; }
    .card h3 { margin: 10px 0; font-size: 1.1em; }
    .card p { margin: 0; color: #777; font-size: 0.9em; }
    .social { margin-top: 10px; }
    .social a { margin: 0 5px; text-decoration: none; color: #555; font-size: 1.2em; }
    .social a:hover { color: #0073e6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="John Doe">
      <h3>John Doe</h3>
      <p>Web Developer</p>
      <div class="social">
        <a href="#">&#xf09a;</a>
        <a href="#">&#xf099;</a>
        <a href="#">&#xf0e1;</a>
      </div>
    </div>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Jane Smith">
      <h3>Jane Smith</h3>
      <p>Graphic Designer</p>
      <div class="social">
        <a href="#">&#xf09a;</a>
        <a href="#">&#xf099;</a>
        <a href="#">&#xf0e1;</a>
      </div>
    </div>
    <!-- Add more profile cards as needed -->
  </div>
</body>
</html>
